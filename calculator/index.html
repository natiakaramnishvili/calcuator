<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
  <link rel="stylesheet" href="style.css">

    
</head>
<body >
 <div class="calculator-container" >
    <div class="output" >
        <input disabled class="stored-numbers"></input>
        <input type="text" class="current-values" ></input>
    </div>
        <button class="operationChars Clear" data-value="C" >C</button>
        <button class="delete" data-value="Del">Del</button>
        <button class="operationChars percent" data-value="%">%</button>
        <button class="operationChars" data-value="÷">÷</button>
        <button class="number" data-value="1">1</button>
        <button class="number" data-value="2">2</button>
        <button class="number" data-value="3">3</button>
        <button class="operationChars" data-value="×">×</button>
        <button class="number" data-value="4">4</button>
        <button class="number" data-value="5">5</button>
        <button class="number" data-value="6">6</button>
        <button class="operationChars" data-value="-">-</button>
        <button class="number" data-value="7">7</button>
        <button class="number" data-value="8">8</button>
        <button class="number" data-value="9">9</button>
        <button class="operationChars" data-value="+">+</button>
        <button class="number" data-value=".">.</button>
        <button class="number" data-value="0">0</button>
        <button class=" twice-size-button" data-value="=" >=</button>
    
 </div>

 <script src="./main.js"></script>
</body>

</html>
